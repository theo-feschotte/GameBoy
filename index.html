<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site infos -->
    <title>Gameboy by Théo</title>

    <!-- Favicon -->
    <link rel="icon" href="/dist/images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body>

    <section class="gameboy">

        <div class="btn-joysticks">
            <div class="btn-joysticks__item btn-joysticks__item--up">
                <div class="btn-info btn-info--up"><span>Z</span></div>
            </div>
            <div class="btn-joysticks__item btn-joysticks__item--left">
                <div class="btn-info btn-info--left"><span>Q</span></div>
            </div>
            <div class="btn-joysticks__item btn-joysticks__item--center"><span></span></div>
            <div class="btn-joysticks__item btn-joysticks__item--right">
                <div class="btn-info btn-info--right"><span>D</span></div>
            </div>
            <div class="btn-joysticks__item btn-joysticks__item--down">
                <div class="btn-info btn-info--down"><span>S</span></div>
            </div>
        </div>

        <div class="btn-actions">
            <div class="btn-actions__item btn-actions__item--b">
                <p class="btn-actions__name btn-actions__name--b">B</p>
                <div class="btn-info btn-info--b"><span>␣</span></div>
            </div>
            <div class="btn-actions__item btn-actions__item--a">
                <p class="btn-actions__name btn-actions__name--a">A</p>
                <div class="btn-info btn-info--a"><span>F</span></div>
            </div>
        </div>

        <div class="btn-options">
            <div class="btn-options__item btn-options__item--select">
                <p class="btn-options__name btn-options__name--select">Select</p>
                <div class="btn-info btn-info--select"><span>⇧</span></div>
            </div>
            <div class="btn-options__item btn-options__item--start">
                <p class="btn-options__name btn-options__name--start">Start</p>
                <div class="btn-info btn-info--start"><span>⌘</span></div>
            </div>
        </div>

    </section>

<!-- Scripts -->
<script src="/dist/js/script.js"></script>

</body>

</html>
